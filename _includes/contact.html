<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading wow pulse">Contact Us</h2>
        <h3 class="section-subheading text-muted">Send us a message. We'd love to hear from you!</h3>
      </div>
    </div>
    <div class="col-lg-12">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row row-eq-height contact-form-wrap clearfix">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="Your Phone" id="phone">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <select name="budget" id="budget" class="form-control">
                <option value="" selected>Select Your Budget Range</option>
                <option value="1500:3000">$1,500 to $3,000</option>
                <option value="3001:6000">$3,001 to $6,000</option>
                <option value="6001:15000">$6,001 to $15,000</option>
                <option value="15001:30000">$15,001 to $30,000</option>
                <option value="30001:50000">$30,001 to $50,000</option>
                <option value="50001+">$50,001 and up</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 contact-message-wrap">
            <div class="contact-message">
              <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <div id="success"></div>
          <button type="submit" class="btn btn-xl">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
